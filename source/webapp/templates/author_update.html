{% extends 'base.html' %}
{% block title %}Изменить автора{% endblock %}
{% block content %}
    <h1>Изменение автора</h1>
    <form action="{% url 'author_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn, btn-primary">Сохранить</button>
    </form>
{% endblock %}
