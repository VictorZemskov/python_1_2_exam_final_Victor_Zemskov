{% extends 'base.html' %}
{% block title %}Изменить книгу{% endblock %}
{% block content %}
    <h1>Изменение книги</h1>
    <form action="{% url 'book_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn, btn-primary">Сохранить</button>
    </form>
{% endblock %}
